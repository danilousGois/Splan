<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body-sign-up d-flex align-items-center ps-5 w-100">
    <div class="singup">

        <div class="span-text position-absolute">
            <h2 class="text-center mb-4">Splan</h2>
            <p>Construindo um futuro!</p>
        </div>
        {% set mensagens = get_flashed_messages(with_categories=true) %}

        {% if mensagens %}
        {% for tipo, msg in mensagens %}
        <div class="alert alert-{{tipo}}" role="alert">{{msg}}</div>
        {% endfor %}
        {% endif %} 

        <form action="{{url_for('usuario.criar_usuario')}}" method="post" class="form-sign-up ms-5">
            <div class="content-singup d-flex flex-column gap-3">
                <h1 class="">Crie sua conta:</h1>
                <div class="div_input p-3 py-2 d-flex gap-3 align-items-center">
                    <i class="fa-solid fa-user"></i>
                    <input class="form-control bg-transparent border-0" name='nome' type="text" placeholder="Nome"
                        aria-label="default input" required>
                </div>
                <div class="div_input p-3 py-2 d-flex gap-3 align-items-center"> 
                    <i class="fa-solid fa-envelope"></i>
                    <input class="form-control bg-transparent border-0" name='email' type="text" placeholder="Email"
                        aria-label="default input" required>
                </div>
                <div class="div_input p-3 py-2 d-flex gap-3 align-items-center"> 
                    <i class="fa-solid fa-phone"></i>
                    <input class="form-control bg-transparent border-0" name='telefone' type="text" placeholder="Telefone"
                        aria-label="default input" required>
                </div>
                <div class="div_input p-3 py-2 d-flex gap-3 align-items-center">
                    <i class="fa-solid fa-lock"></i>
                    <input class="form-control bg-transparent border-0" name="senha" type="password"
                        placeholder="Password" aria-label="default input" required>
                </div>
                <div class="div_input p-3 py-2 d-flex gap-3 align-items-center">
                    <i class="fa-solid fa-lock"></i>
                    <input class="form-control bg-transparent border-0" name="confirmarsenha" type="password"
                        placeholder="Confirm Password" aria-label="default input" required>
                </div>
                <div>
                    <select class="form-select form-select-criar-user bg-body-tertiary" aria-label="Default select example" name="tipo_user">
                        <option selected disabled>Selecione um cargo</option>
                        <option value="adm">Administrador</option>
                        <option value="comum">Usuário padrão</option>
                    </select>
                </div>
                <button type="submit" class="p-3 rounded-5 fw-semibold btn_cadastro border-1 m-auto mt-3 border-none w-100">Fazer cadastro</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>
    setTimeout(function() {
      document.querySelectorAll('.alert').forEach(function(alert) {
        alert.style.transition = "opacity 0.5s";
        alert.style.opacity = "0";
        setTimeout(() => alert.remove(), 500);
      });
    }, 3000);
  </script>
</html>
