<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="d-flex deskboard_landingpage bg-verde-pi">
        <aside class="sidebar d-flex bg-teal d-flex gap-3 align-items-center bg-branco-pi">
            <div class="content-sidebar d-flex flex-column gap-4 align-self-start h-100">
                <a href="/profile">
                    <div class="user-info border-bottom pb-4 d-flex align-items-center gap-3 border-dark-subtle">
                        <img src="{{ url_for('static', filename='img/user.svg') }}" alt="">
                        <span class="text-decoration-none text-dark">
                            {{nome}}
                        </span>
                    </div>
                </a>
                <div class="funcionalidade d-flex align-items-center gap-3">
                    <img src="{{ url_for('static', filename='img/icon_clock_.svg') }}" alt="">
                    <span class="name_funcionalidade">
                        Cronograma
                    </span>
                </div>
                <div class="funcionalidade d-flex flex-column gap-4">
                    <div class="d-flex align-items-center gap-3">
                        <img src="{{ url_for('static', filename='img/icon-materias.svg') }}" alt="">
                        <span class="name_funcionalidade">
                            <a href="#materiasSubmenu" class="text-black mb-3 text-decoration-none"
                                data-bs-toggle="collapse" aria-expanded="false">Matérias</a>
                        </span>
                    </div>
                    <ul class="collapse lista__materias" id="materiasSubmenu">
                        <li><a href="{{url_for('carregarmateria', materia='Matemática')}}"
                                class="text-black">Matemática</a></li>
                        <li><a href="{{url_for('carregarmateria', materia='Física')}}" class="text-black">Física</a>
                        </li>
                        <li><a href="{{url_for('carregarmateria', materia='Química')}}" class="text-black">Química</a>
                        </li>
                        <li><a href="{{url_for('carregarmateria', materia='Português')}}"
                                class="text-black">Português</a></li>
                        <li><a href="{{url_for('carregarmateria', materia='Biologia')}}" class="text-black">Biologia</a>
                        </li>
                        <li><a href="{{url_for('carregarmateria', materia='História')}}" class="text-black">História</a>
                        </li>
                        <li><a href="{{url_for('carregarmateria', materia='Geografia')}}"
                                class="text-black">Geografia</a></li>
                        <li><a href="{{url_for('carregarmateria', materia='Filosofia')}}"
                                class="text-black">Filosofia</a></li>
                    </ul>
                </div>
                <div class="funcionalidade d-flex align-items-center gap-3">
                    <img src="{{ url_for('static', filename='img/grafico-icon.svg') }}" alt="">
                    <span class="name_funcionalidade">
                        Gráfico
                    </span>
                </div>
                <div class="funcionalidade d-flex align-items-center gap-3">
                    <img src="{{ url_for('static', filename='img/revisao-icon.svg') }}" alt="">
                    <span class="name_funcionalidade">
                        Revisão
                    </span>
                </div>
                <div class="funcionalidade d-flex align-items-center gap-3">
                    <img src="{{ url_for('static', filename='img/icon-search.svg') }}" alt="">
                    <span class="name_funcionalidade">
                        Pesquisa
                    </span>
                </div>
                <a href="{{url_for('logout')}}" class="text-danger mt-auto align-items-end mt-auto d-inline-block text-decoration-none"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i> <span>Sair</span></a>
            </div>
            <div class="icon-chevron">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </aside>
        <main class="background_deskboard content flex-grow-1 p-5 bg-branco-pi m-5 rounded">
            {% block conteudo %}
            {% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
