<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css')}}">
    <title>SPLAN</title>
</head>
<body class="d-flex justify-content-center align-items-center body-formulario_cronograma">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        {% set mensagens = get_flashed_messages(with_categories=true) %}
        {% if mensagens %}
            {% for tipo, msg in mensagens %}
                <div class="alert alert-{{tipo}}" role="alert">{{msg}}</div>
            {% endfor %}
        {% endif %}
        <form action="{{ url_for() }}" method="post" class="form-formulario_cronograma">
            <h1 class="text-center">Insira os dados solicitados</h1>
            <div class="content-formulario_cronograma d-flex flex-column gap-4">
                <div class="div_input p-3 d-flex gap-4 align-items-center">
                    <input class="form-control bg-transparent border-0" name='Horas_Estudo' type="number" placeholder="Quantas horas para estudo" aria-label="default input">
                </div>
                <div>
                    <div class="mb-3">
                        <label class="form-label">Quais dias da semana você vai estudar:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="segunda" name="dias[]" value="Segunda">
                            <label class="form-check-label" for="segunda">Segunda</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terca" name="dias[]" value="Terça">
                            <label class="form-check-label" for="terca">Terça</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="quarta" name="dias[]" value="Quarta">
                            <label class="form-check-label" for="quarta">Quarta</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="quinta" name="dias[]" value="Quinta">
                            <label class="form-check-label" for="quinta">Quinta</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sexta" name="dias[]" value="Sexta">
                            <label class="form-check-label" for="sexta">Sexta</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quais matérias você vai estudar:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="portugues" name="materias[]" value="portugues">
                            <label class="form-check-label" for="portugues">Português</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="matematica" name="materias[]" value="matematica">
                            <label class="form-check-label" for="matematica">Matemática</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="historia" name="materias[]" value="historia">
                            <label class="form-check-label" for="historia">História</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filosofia" name="materias[]" value="filosofia">
                            <label class="form-check-label" for="filosofia">Filosofia</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sociologia" name="materias[]" value="sociologia">
                            <label class="form-check-label" for="sociologia">Sociologia</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="espanhol" name="materias[]" value="espanhol">
                            <label class="form-check-label" for="espanhol">Espanhol</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="fisica" name="materias[]" value="fisica">
                            <label class="form-check-label" for="fisica">Física</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="quimica" name="materias[]" value="quimica">
                            <label class="form-check-label" for="quimica">Química</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="artes" name="materias[]" value="artes">
                            <label class="form-check-label" for="artes">Artes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="edu_fisica" name="materias[]" value="edu_fisica">
                            <label class="form-check-label" for="edu_fisica">Edu. Física</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="biologia" name="materias[]" value="biologia">
                            <label class="form-check-label" for="biologia">Biologia</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dificuldade em cada matéria:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="peso1" name="dificuldade" value="1">
                            <label class="form-check-label" for="peso1">Peso 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="peso2" name="dificuldade" value="2">
                            <label class="form-check-label" for="peso2">Peso 2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="peso3" name="dificuldade" value="3">
                            <label class="form-check-label" for="peso3">Peso 3</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="peso4" name="dificuldade" value="4">
                            <label class="form-check-label" for="peso4">Peso 4</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="peso5" name="dificuldade" value="5">
                            <label class="form-check-label" for="peso5">Peso 5</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="py-2 rounded-5 fw-semibold">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
