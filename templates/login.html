<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css')}}">
    <title>Login</title>
</head>

<body class="d-flex justify-content-center align-items-center body-login">
    <div>
        {% with mensagens = get_flashed_messages() %}
        {% if mensagens %}
        <div>
            {% for msg in mensagens %}
            <p>{{ msg }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('verificarlogin') }}" method="post" class="form-login">
            <h1 class="text-uppercase text-center">login</h1>
            <div class="content-login d-flex flex-column gap-4">
                <div class="div_input p-3 d-flex gap-4 align-items-center">
                    <i class="fa-regular fa-envelope"></i>
                    <input class="form-control bg-transparent border-0" name='email' type="text" placeholder="Email" aria-label="default input">
                </div>
                <div class="div_input p-3 d-flex gap-4 align-items-center">
                    <i class="fa-solid fa-lock"></i>
                    <input class="form-control bg-transparent border-0" name="senha" type="password" placeholder="Password" aria-label="default input">
                </div>
                <button type="submit" class="py-2 rounded-5 fw-semibold">Fazer login</button>
            </div>
        </form>
    </div>
</body>

</html>
